<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariksh : Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="result">
        <h2>Congratulations</h2>
    </div>
    <div class="container">
        <h2 id="que">Quiz question</h2>
        <hr>
        <div class="options">
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label class="optionn" for="a">Qiuz option_1</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label class="optionn" for="b">Qiuz option_2</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label class="optionn" for="c">Qiuz option_3</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label class="optionn" for="d">Qiuz option_</label>
                </li>

            </ul>
        </div>
        <hr>

        <div class="submit">
            <button id="btn">Submit</button>
            <p>**Click on the text to choose option</p>
        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
